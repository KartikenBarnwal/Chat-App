<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-app</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="icon" href="./pics/chat.png">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  
      <div class="main">
        <div id="messages" class="messages">

        </div>
        <div class="info" id="info">
          <!-- <div class="p-2" style="text-align: center; margin-top: 2vw; clear: both;" id="joined">
            <div class="inline-flex items-center bg-white leading-none text-purple-600 rounded-full p-2 shadow text-teal text-sm">
              <span class="inline-flex bg-indigo-600 text-white rounded-full h-6 px-3 justify-center items-center" id="msg1">Welcome! </span>
              <span class="inline-flex px-2" id="msg2">You joined the Room</span>
            </div> -->
          </div>
        </div>
      </div>


        <div class="bottom">
              <input type="text" placeholder="type text here..." id="message" autofocus autocomplete="off">
              <a id="send" class="tooltip"><img src="https://cdn.pixabay.com/photo/2018/02/04/01/54/paper-planes-3128885_960_720.png" alt="send-button" width="52px">
                <span class="tooltiptext">Send Message</span>
              </a>
              <a id="sendPosition" class="tooltip"><img src="./pics/globe.png" alt="send-position" width="52px" height="52px">
                <span class="tooltiptext">Share Your Location</span>
              </a>
        </div>

        <!-- Joining Templates -->
        <script id="joining-template" type="text/html">
          <div class="p-2" style="text-align: center; margin-top: 2vw; clear: both;" id="joined">
            <div class="inline-flex items-center bg-white leading-none text-purple-600 rounded-full p-2 shadow text-teal text-sm">
              <span class="inline-flex bg-indigo-600 text-white rounded-full h-6 px-3 justify-center items-center" id="msg1">Welcome! </span>
              <span class="inline-flex px-2" id="msg2">You joined the Room</span>
            </div>
          </div>
        </script>
        <script id="joining-template2" type="text/html">
          <div class="p-2" style="text-align: center; margin-top: 2vw; clear: both;" id="joined">
            <div class="inline-flex items-center bg-white leading-none text-purple-600 rounded-full p-2 shadow text-teal text-sm">
              <span class="inline-flex bg-indigo-600 text-white rounded-full h-6 px-3 justify-center items-center" id="msg1">{{username}} </span>
              <span class="inline-flex px-2" id="msg2"> has joined the Room</span>
            </div>
          </div>
        </script>

        <!-- Message Templates -->
        <script id="message-template2" type="text/html">
          <div class="flex max-w-md w-2/3 bg-white shadow-lg rounded-lg overflow-hidden" style="margin-top: 2vw; margin-left: 1vw; float: left; clear: both;">
            <div class="w-2 bg-gray-800"></div>
            <div class="flex items-center px-2 py-3">
              <img class="w-12 h-12 object-cover rounded-full" src="./pics/avatar1.png">
              <div class="mx-3">
                <h2 class="text-l font-semibold text-gray-800">{{message}}</h2>
                <p class="text-gray-600 text-xs">{{username}} Replied. <span class="text-blue-500">{{timestamp}}</span></p>
              </div>
            </div>
          </div>
        </script>
        <script id="message-template" type="text/html">
          <div class="flex max-w-md w-2/3 bg-black shadow-lg rounded-lg overflow-hidden" style="float: right; margin-right: 1vw; justify-content: end; flex-direction: row-reverse; margin-top: 2vw; clear: both;">
            <div class="w-2 bg-gray-800"></div>
            <div class="flex items-center px-2 py-3" style="flex-direction: row-reverse;">
              <img class="w-12 h-12 object-cover rounded-full" src="./pics/avatar2.jpg">
                <div class="mx-3">
                  <h2 class="text-l font-semibold text-gray-400">{{message}}</h2>
                  <p class="text-gray-600 text-xs">{{username}} Replied. <span class="text-blue-500">{{timestamp}}</span>               
                  </p>
                </div>
              </div>
            </div>
        </script>

        <!-- Position Templates -->
        <script id="position-template2" type="text/html">
            <div class="flex max-w-md w-2/3 bg-white shadow-lg rounded-lg overflow-hidden" style="margin-top: 2vw; margin-left: 1vw; float: left; clear: both;">
              <div class="w-2 bg-gray-800"></div>
              <div class="flex items-center px-2 py-3">
                <img class="w-12 h-12 object-cover rounded-full" src="./pics/avatar1.png">
                <div class="mx-3">
                  <h2 class="text-l font-semibold text-gray-800">Here's my current <a href="{{link}}" class="text-blue-500">Location!</a></h2>
                  <p class="text-gray-600 text-xs">{{username}} Replied. <span class="text-blue-500">{{timestamp}}</span></p>
                </div>
              </div>
            </div>
        </script>
        <script id="position-template" type="text/html">
          <div class="flex max-w-md w-2/3 bg-black shadow-lg rounded-lg overflow-hidden" style="float: right; margin-right: 1vw; margin-top: 2vw; justify-content: end; flex-direction: row-reverse; clear: both;">
            <div class="w-2 bg-gray-800"></div>
            <div class="flex items-center px-2 py-3" style="flex-direction: row-reverse;">
              <img class="w-12 h-12 object-cover rounded-full" src="./pics/avatar2.jpg">
                <div class="mx-3">
                  <h2 class="text-l font-semibold text-gray-400">Here's my current <a href="{{link}}" class="text-blue-500">Location!</a></h2>
                  <p class="text-gray-600 text-xs">{{username}} Replied. <span class="text-blue-500">{{timestamp}}</span></p>
                </div>
              </div>
            </div>
        </script>

        <!-- Disjoining templates -->
        <script id="disjoining-template" type="text/html">
          <div class="p-2" style="text-align: center; margin-top:2vw; clear: both;" id="joined">
            <div class="inline-flex items-center bg-white leading-none text-red-600 rounded-full p-2 shadow text-teal text-sm">
              <span class="inline-flex bg-red-600 text-white rounded-full h-6 px-3 justify-center items-center" id="msg1">{{username}} </span>
              <span class="inline-flex px-2" id="msg2"> left the Room</span>
            </div>
          </div>
        </script>

        <!-- Room Info Templates -->
        <script id="room-template" type="text/html">
          <h2 class="card inline-flex bg-indigo-600 text-white rounded-full h-6 px-3 p-10 justify-center items-center">{{room}} </h2>
          <ul class="users">
            {{#users}}
            <li class="inline-flex bg-red-600 text-white rounded-full h-6 px-3 justify-center items-center">{{username}} </li>
            {{/users}}
          </ul>
        </script>





        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/chat.js"></script>
    </div>
</body>
</html>
