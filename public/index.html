<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-app</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./pics/chat.png">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- component -->
        <header class=" bg-cover border-t-2 border-blue-600 h-full" style="background-image: url('https://ik.imagekit.io/q5edmtudmz/peter-lloyd-680526-unsplash_TYZn4kayG.jpg');">
            <div class="content px-8 py-2">
                <div class="body mt-20 mx-8">
                    <div class="md:flex items-center justify-between">
                        <div class="w-full md:w-1/2 mr-auto" style="text-shadow: 0 20px 50px hsla(0,0%,0%,8);">
                            <h1 class="text-4xl font-bold text-white tracking-wide">Chat Application</h1>
                            <h2 class=" text-2xl font-bold text-white tracking-wide">Welcome <span class="text-gray-800"> Aboard</span></h2>
                            <p class="text-gray-300">
                                Make your room and explore inside it!
                            </p>
                            <span class="text-white">Wanna Talk Without Sharing Any Personal Info?<a href="#" class="text-gray-900 text-lg ml-2 font-bold"><br>We Got You Covered!</a></span>
                        </div>
                        <div class="w-full md:max-w-md mt-6">
                            <div class="card bg-white shadow-md rounded-lg px-4 py-4 mb-6 ">
                                <form action="./chat.html">
                                    <input type="text" class="rounded px-4 w-full py-1 bg-gray-200  border border-gray-400 mb-6 text-gray-700 placeholder-gray-700 focus:bg-white focus:outline-none" placeholder="USERNAME" name="username" required autofocus>
                                    <input type="text" class="rounded px-4 w-full py-1 bg-gray-200  border border-gray-400 mb-4 text-gray-700 placeholder-gray-700 focus:bg-white focus:outline-none" placeholder="ROOM" name="room" required>
                                    <div class="flex items-center justify-between">
                                        <button class="bg-gray-800 text-gray-200  px-2 py-1 rounded">JOIN</button>
                                    </div>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </header>
</body>
</html>
